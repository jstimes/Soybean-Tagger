<!DOCTYPE html> 
<html>
<head>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

   <!-- jQuery and jQuery UI -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   
   <!-- Raphael (for drawing on images) -->
   <script type="text/javascript" src="raphael.min.js"></script>
   <script type="text/javascript" src="raphael.export.js"></script>    
   
    <!-- CanVG (for putting svg into a canvas) -->
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script> 
	<script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
	<script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script> 
	
	<!-- Actual application code -->
	<script type="text/javascript" src='soybean-tagger.js'></script>
	
	<!-- My styling -->
	<link rel='stylesheet' href='style.css'>
   
   <!-- TODO 
   	Next & save buttons, load images button
   	formatting
   	export data
   -->
 
 	<title>Soybean Tagger</title>
</head>

<body>
	<div id='header'>
		<h1>Soybean Tagger</h1>
		<label><input type='checkbox' id='displayToggle'>Show Selected Disease Only</label>
		<label><input type='checkbox' id='fillSelection'>Fill selection</label>
		<input type='button' id='clear' value='Clear'>
		<input type='button' id='clearSelected' value='Clear Selected Disease'>
		<input type='button' id='undo' value='Undo'>
		<input type='button' id='save' value='Save'>
	</div>
	
	<div id="wrapper" width=500 height=500>
		<div id="canvas">  
		</div>
		<canvas style='margin-top: 550px;' id='outputCanvas' style='display: none;' width=500 height=500></canvas>
	
		<div style='float: right;' id='rightPanel'>
		
			<div id='identified'>
				Identified diseases:
				<ul id="idList" class="connectedSortable">
				  <li id='none' class="ui-state-highlight">None</li>
				</ul>
			</div>
			
			<div id='options'>
				All options:
				<ul id="opList" class="connectedSortable">
			
				  <li id='a' class="ui-state-default">
					  <span class="input-color">
						  <span class="color-box" style="background-color: #800080;"></span>
					  </span>
					  <span>Disease A</span>
				  </li>
			  
				  <li id='b' class="ui-state-default">
					<span class="input-color">
					  <span class="color-box" style="background-color: #00FFFF;"></span>
					</span>
					<span>Disease B</span>
				  </li>
			  
				  <li id='c' class="ui-state-default">
					<span class="input-color">
					  <span class="color-box" style="background-color: #2222EE;"></span>
					</span>
					<span>Disease C</span>
				  </li>
			  
				  <li id='d' class="ui-state-default">
					<span class="input-color">
					  <span class="color-box" style="background-color: #74BAEC;"></span>
					</span>
					<span>Disease D</span>
				  </li>
			  
				  <li id='e' class="ui-state-default">
					<span class="input-color">
					  <span class="color-box" style="background-color: #FF00FF;"></span>
					</span>
					<span>Disease E</span>
				  </li>
			  
				  <li id='f' class="ui-state-default">
					<span class="input-color">
					  <span class="color-box" style="background-color: #CE93D8;"></span>
					</span>
					<span>Disease F</span>
				  </li>
			  
				</ul>
			</div> <!-- Options div -->
		</div> <!-- Right panel div -->
	</div> <!-- Wrapper div -->
	
</body>

</html>
